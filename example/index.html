<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      .progressbar{
         display: none;
         border: 1px solid black;
         background-color: white;
         border-radius: 10px;
         height: 20px;
         width: 350px;
         margin-bottom: 10px;
         z-index: 1;
      }
      .prograessfill{
         width: 0%;
         height: 100%;
         display: block;
         border-radius: 10px;
         background-color: red;
      }
   </style>
</head>
<body>
   <div id="load"></div>
   <div class="progressbar">
      <div class="prograessfill"></div>
   </div>
   <button id="btn" onclick="load()">click</button>
      <script src="index.js"></script>
</body>
</html>
